<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a New Book</title>
    <meta name="author" content="Tudor Nica">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <!--  
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    -->
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli%7CNothing+You+Could+Do" rel="stylesheet" />
</head>

<body class="site">

	<div class="container top">

		<h1>Add a New Book</h1>
		<br />
		
		<div class="big-holder rounded">
		
			<form th:object="${book}" th:action="@{save}" action="#" method="post">
			
				<div class="form-row">
					<div class="form-group col-md-6">
					  	<label for="author">Author</label>
						<input type="text" class="form-control" id="author" placeholder="Author of the book" th:field="*{author}" required />
					</div>
					<div class="form-group col-md-6">
					  	<label for="title">Title</label>
						<input type="text" class="form-control" id="title" placeholder="Title of the book" th:field="*{title}" required />
					</div>
				</div>	
				
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="year">Year</label>
						<input type="number" class="form-control" id="year" min="1000" th:field="*{year}" required />
					</div>
					<div class="form-group col-md-3">
						<label for="catlist">Category</label>
						<select class="form-control" id="catlist" th:field="*{category}" required>
							<option th:each="j: ${categories}"
									th:value="${j.categoryId}"
									th:text="${j.categoryName}">
							</option>
						</select>
					</div>
					<div class="form-group col-md-3">
					  	<label for="isbn">ISBN</label>
						<input type="text" class="form-control" id="isbn" placeholder="ISBN code" th:field="*{isbn}" required />
					</div>
					<div class="form-group col-md-3">
						<label for="price">Price</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">&euro;</div>
							</div>
							<input type="number" class="form-control" id="price" min="0" step="0.01" th:field="*{price}" required />
						</div>
					</div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-12 text-left">
					    <button type="reset" class="btn btn-secondary">Reset</button>
					    <input type="submit" value="Save" class="btn btn-success" />
					</div>
				</div>
				
			</form>
		
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
