<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Bookstore - Welcome</title>
	<meta name="author" content="Tudor Nica">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/stylesheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli%7CNothing+You+Could+Do" rel="stylesheet" />
</head>
<body class="text-center">
    <div class="top">
	    <form class="form-signin rounded" th:action="@{/login}" method="post">
	    	<img class="mb-4" src="../img/book-200.png">
	    	<h1>Welcome</h1>
	    	<br />
			<input type="text" class="form-control" name="username" placeholder="Username" required autofocus />
			<br />
	        <input type="password" class="form-control" name="password" placeholder="Password" required />
	        <hr />
	        <button type="submit" class="btn btn-success btn-block">Sign In</button>
	        <br />
			<a class="btn btn-primary btn-block" th:href="@{/signup}">New Member</a>
	        <br />
	       	<div class="alert alert-danger" role="alert" th:if="${param.error}">
	        	Invalid username and password!
	    	</div>
	    	<div class="alert alert-warning" role="alert" th:if="${param.logout}">
	        	You have been logged out!
	    	</div>
	    	<div class="alert alert-success" role="alert" th:if="${param.success}">
	        	Account created successfully!
	    	</div>
	    </form>
    </div>
</body>
</html>
